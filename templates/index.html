<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC180B ODDS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Pole Detection</h1>
    <div class="container">
        <form action="/workflow" method="post">
            <div class="form-group">
                <label for="lat1">Latitude 1:</label>
                <input type="text" name="lat1" required>
            </div>
            <div class="form-group">
                <label for="lon1">Longitude 1:</label>
                <input type="text" name="lon1" required>
            </div>
            <br>
            <div class="form-group">
                <label for="lat2">Latitude 2:</label>
                <input type="text" name="lat2" required>
            </div>
            <div class="form-group">
                <label for="lon2">Longitude 2:</label>
                <input type="text" name="lon2" required>
            </div>
            <br>
            <button type="submit">Run Workflow</button>
        </form>


        <div class="gif-container">
            <h1>Street Traversal Gif</h1>
            <img id="gifImage" src="static/sample_traverse.gif" alt="Loading Gif">
        </div>
    </div>
    <div class="results-container">
        <div class="results-left">
            <h2>Logs:</h2>
            <pre id="logContent"></pre>
        </div>
        <div class="results-right">
            <h2>Results:</h2>
            <pre id="resultsContent"></pre>
        </div>
    </div>

    <script>
        // Function to update results content using AJAX
        function updateResults() {
            // Fetch contents of results.txt directly
            fetch('static/sample-log.txt')  // Replace with the correct path to results.txt
                .then(response => response.text())
                .then(data => {
                    // Update the results content on the page
                    document.getElementById('logContent').innerText = data;
                })
                .catch(error => console.error('Error fetching results.txt:', error));

            fetch('static/results.txt')  // Replace with the correct path to results.txt
                .then(response => response.text())
                .then(data => {
                    // Update the results content on the page
                    document.getElementById('resultsContent').innerText = data;
                })
                .catch(error => console.error('Error fetching results.txt:', error));

            // Fetch the new GIF dynamically
            fetch('static/sample_traverse.gif')  // Replace with the correct path to the new GIF
                .then(response => response.blob())
                .then(blob => {
                    // Create a data URL for the new GIF
                    const imageUrl = URL.createObjectURL(blob);
                    // Update the src attribute of the img tag
                    document.getElementById('gifImage').src = imageUrl;
                })
                .catch(error => console.error('Error fetching new GIF:', error));
        }

        // Periodically update results content (every 5 seconds in this example)
        setInterval(updateResults, 5000);

        // Initial update when the page loads
        updateResults();
    </script>
</body>
</html>
